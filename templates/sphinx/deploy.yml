# Sample workflow for building and deploying a Sphinx site to GitHub Pages
#
# To get started with Sphinx see: https://www.sphinx-doc.org/
#
name: Deploy Sphinx site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"
  DOCS_PATH: "docs" # default location for Sphinx docs

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f ${{ env.DOCS_PATH }}/requirements.txt ]; then
            pip install -r ${{ env.DOCS_PATH }}/requirements.txt
          else
            pip install sphinx sphinx-rtd-theme myst-parser
          fi
      - name: Build with Sphinx
        run: |
          if [ -d "${{ env.DOCS_PATH }}" ]; then
            cd ${{ env.DOCS_PATH }}
            make html
            echo "BUILD_OUTPUT=${{ env.DOCS_PATH }}/_build/html" >> $GITHUB_ENV
          else
            sphinx-build -b html . _build/html
            echo "BUILD_OUTPUT=_build/html" >> $GITHUB_ENV
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_OUTPUT }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

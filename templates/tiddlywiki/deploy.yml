# Sample workflow for building and deploying a TiddlyWiki to GitHub Pages
#
# To get started with TiddlyWiki see: https://tiddlywiki.com/
#
name: Deploy TiddlyWiki to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  WIKI_PATH: "." # default value when wiki is in root
  # WIKI_PATH: mywiki
  BUILD_TARGET: "index" # default build target
  # BUILD_TARGET: custom-target

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install TiddlyWiki
        run: npm install -g tiddlywiki
      - name: Build TiddlyWiki
        run: |
          mkdir -p ${{ env.WIKI_PATH }}/output
          tiddlywiki ${{ env.WIKI_PATH }} --build ${{ env.BUILD_TARGET }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.WIKI_PATH }}/output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

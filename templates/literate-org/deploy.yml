# Sample workflow for building and deploying literate Org Babel documents to GitHub Pages
#
# To get started with Org Babel see: https://orgmode.org/worg/org-contrib/babel/
#
name: Deploy Literate Org site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Emacs and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y emacs-nox python3 python3-pip
      
      - name: Install Python dependencies (if requirements.txt exists)
        run: |
          if [ -f requirements.txt ]; then
            pip3 install -r requirements.txt
          fi
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Execute and export Org files with Babel
        run: |
          emacs --batch \
                --load build.el \
                --kill
      
      - name: Create index if needed
        run: |
          cd public
          if [ ! -f index.html ] && [ -f README.html ]; then
            cp README.html index.html
          elif [ ! -f index.html ]; then
            # Create a simple index listing all HTML files
            cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Documentation</title>
          </head>
          <body>
            <h1>Documentation</h1>
            <ul>
          EOF
            for f in *.html; do
              [ "$f" != "index.html" ] && echo "      <li><a href=\"$f\">$f</a></li>" >> index.html
            done
            cat >> index.html << 'EOF'
            </ul>
          </body>
          </html>
          EOF
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# Sample workflow for building and deploying Texinfo documentation to GitHub Pages
#
# To get started with Texinfo see: https://www.gnu.org/software/texinfo/
#
name: Deploy Texinfo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Texinfo
        run: |
          sudo apt-get update
          sudo apt-get install -y texinfo
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Build HTML from Texinfo
        run: |
          mkdir -p public
          # Generate HTML with split nodes for better navigation
          if [ -f manual.texi ]; then
            makeinfo --html \
                     --css-include=style.css \
                     --output=public \
                     manual.texi
          else
            # Fallback: if manual.texi doesn't exist, try to find any .texi file
            for texi_file in *.texi; do
              if [ -f "$texi_file" ]; then
                makeinfo --html \
                         --css-include=style.css \
                         --output=public \
                         "$texi_file"
                break
              fi
            done
          fi
      
      - name: Create index redirect (if needed)
        run: |
          if [ ! -f public/index.html ]; then
            # Create a simple index that redirects to the main manual
            cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=./manual.html">
            <title>Documentation</title>
          </head>
          <body>
            <p>Redirecting to <a href="./manual.html">documentation</a>...</p>
          </body>
          </html>
          EOF
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
